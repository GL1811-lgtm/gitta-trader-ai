name: Gitta Trader AI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Verify Requirements
      run: |
        python verify_requirements.py
        
    - name: Verify Deployment Locally
      run: |
        python verify_deployment_locally.py backend

    - name: Run Tests
      run: |
        # Create empty tests directory if it doesn't exist to prevent pytest error
        mkdir -p tests
        # Only run tests if they exist
        if [ -f tests/test_backend_basic.py ]; then
          pytest tests/test_backend_basic.py
        fi
